<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form{
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
    <script>
        function submitForm(event){
            event.preventDefault();
            alert("You have successfully submitted the Form");
            return false;
        }
    </script>
</head>
<body>
    <form onsubmit="submitForm(event)">
        <fieldset>
            <legend>Customer Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="Telephone">Telephone:</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-78910" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id ="email" name="email" placeholder="example@domain.com"><br><br>
        </fieldset>
        <fieldset>
            <legend>Books</legend>
            <label for="books">Select a Book:</label>
            <select id="book" name="book" required>
                <option value="book1">HTML5 - Bruce Lawson and Remy 
                    Sharp </option>
                    <option value="book2">HTML5 - Up and Running - Mark 
                        Pilgrim</option>
                        <option value="book3">Head First HTML5 Programming - Eric 
                            Freeman </option>
                            <option value="book4">Mastering HTML, CSS and JavaScript -
                                Laura Lemay </option>
            </select>
            <label for="quantity">Quantity (Maximum 5):</label>
            <input type="number" id="quantity" min="1" max="5"><br><br>
        </fieldset>
        <input type="submit"><br>
    </form>
</body>
</html>
